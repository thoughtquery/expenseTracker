<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>

  <body>
    <div class="container">
      <div class="row">

        <div class="col-sm-4">
          <h3>Add Purchase</h3>
            <form role="form" id="add-purchase">
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" placeholder="Description" class="form-control" id="description">
              </div>
              <div class="form-group">
                <label class="ammount">Ammount</label>
                <input type="number" placeholder="Ammount" class="form-control" id="ammount">
              </div>
              <button type="input" class="btn">Track!</button>
            </form>


        </div>
        <div class="col-sm-4">
          <h3>Here's what you bought yo</h3>
            <table class="table" id="items-bought">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Cost</th>
                </tr>
              </thead>
              <tbody class="info">
              </tbody>
            </table>
        </div>
    </div>
  </body>
</html>
